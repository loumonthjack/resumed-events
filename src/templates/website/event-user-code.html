<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="utf-8" />
    <title> {{ event.displayName }} | Attendee QR Page </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
        content="Resumed Events | Homepage - Software that provide event organizers seamless qr code generation for attendees to connect!"
        name="description" />
    <meta content="Resumed" name="author" />
    <!-- no index -->
    <meta name="robots" content="noindex">
    <meta property="og:url" content="https://resumed.events/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Resumed Events | Attendee QR Share Page" />
    <meta property="og:description"
        content="Resumed Events | Homepage - Software that provide event organizers seamless qr code generation for attendees to connect!" />
    <meta property="og:image" content="{{CDN}}/assets/images/logo.png" />
    <!-- favicon -->
    <link rel="shortcut icon" href="{{CDN}}/assets/images/favicon_io/favicon.ico">

    <!-- Style css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />

</head>

<body style="background-color: black;">
    
    <section class="bg-black dark:bg-gray-900">
        <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
            <h2 class="mb-4 text-3xl font-extrabold tracking-tight leading-none text-white md:text-4xl lg:text-5xl dark:text-white">Keep this link handy to pass along to other attendees at {{event.displayName}}.</h2>
            <br/>
            <p class="mb-8 text-lg font-normal text-white lg:text-xl sm:px-16 lg:px-48 dark:text-white">{{#attendee.data.fullName}}{{attendee.data.fullName}}{{/attendee.data.fullName}}</p>
            <figure class="max-w-lg mx-auto" style="border: 2rem;border-color: black;">
                <img class="h-auto w-full text-center rounded-lg shadow-xl dark:shadow-gray-800 mx-auto ml-auto" src="{{source}}" alt="{{attendee.data.url}}">
                <figcaption class="mt-4 text-md text-center text-gray-600 dark:text-gray-400">{{#event.fullName}}{{event.fullName}}{{/event.fullName}}</figcaption>
            </figure>
        </div>
    </section>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>

</body>
